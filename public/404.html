<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Game Over</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        .pixel-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 20px solid;
            border-image: repeating-linear-gradient(
                45deg,
                #00ff41 0px,
                #00ff41 10px,
                transparent 10px,
                transparent 20px
            ) 20;
            pointer-events: none;
            z-index: 99;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff41;
            animation: twinkle 2s infinite;
            box-shadow: 0 0 5px #00ff41;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            color: #00ff41;
            z-index: 10;
            padding: 2rem;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3), inset 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
        }

        .glitch {
            font-size: 140px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 0px #ff00de,
                -2px -2px 0px #00ffff;
            animation: glitch 1s infinite;
            letter-spacing: 10px;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0px #ff00de, -2px -2px 0px #00ffff;
            }
            25% {
                text-shadow: -2px 2px 0px #ff00de, 2px -2px 0px #00ffff;
            }
            50% {
                text-shadow: 2px -2px 0px #ff00de, -2px 2px 0px #00ffff;
            }
            75% {
                text-shadow: -2px -2px 0px #ff00de, 2px 2px 0px #00ffff;
            }
            100% {
                text-shadow: 2px 2px 0px #ff00de, -2px -2px 0px #00ffff;
            }
        }

        .game-over {
            font-size: 48px;
            margin-bottom: 10px;
            animation: blink 1.5s infinite;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #00ff41;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .emoji-container {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff41;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.8;
            text-shadow: 0 0 5px #00ff41;
        }

        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff00de;
            text-shadow: 0 0 10px #ff00de;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .lives {
            margin-bottom: 30px;
            font-size: 30px;
            letter-spacing: 10px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: transparent;
            color: #00ff41;
            text-decoration: none;
            border: 3px solid #00ff41;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .btn:hover {
            background: #00ff41;
            color: #1a1a2e;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
            transform: translateY(-3px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            font-size: 20px;
            animation: float-particle 5s linear infinite;
            opacity: 0.6;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .press-start {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            animation: blink 1s infinite;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 80px;
            }
            
            .game-over {
                font-size: 32px;
            }
            
            h1 {
                font-size: 24px;
            }

            .emoji-container {
                font-size: 60px;
            }

            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>

</html>
