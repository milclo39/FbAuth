<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miclosoft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Firebase Auth</h1>
        <p class="text-center text-gray-500 mb-6">サインアップまたはログインしてください</p>

        <div id="auth-status" class="mb-4 p-3 rounded-md text-center text-sm font-medium"></div>

        <div class="space-y-4 mb-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="user@domain.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="password">
            </div>
        </div>

        <div id="auth-actions" class="space-y-3">
             <div class="flex space-x-3">
                <button id="signup-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    サインアップ
                </button>
                <button id="login-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                    ログイン
                </button>
            </div>

            <div class="relative flex items-center py-2">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-xs">または</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button id="google-login-button" class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                <img class="w-5 h-5 mr-2" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Googleでログイン
            </button>

            <button id="logout-button" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                ログアウト
            </button>
        </div>
        
        <div id="error-message" class="mt-4 text-center text-sm text-red-600 font-medium"></div>
        <div id="success-message" class="mt-4 text-center text-sm text-green-600 font-medium"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            sendEmailVerification,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // =================================================================
        // TODO: ここにあなたの設定を貼り付けてください
        const firebaseConfig = {
            apiKey: "AIzaSyCjsA2sYDk5pyXw_qmwSqDkK6jcijVwjhw",
            authDomain: "miclosoft.firebaseapp.com",
            projectId: "miclosoft",
            storageBucket: "miclosoft.firebasestorage.app",
            messagingSenderId: "647566802317",
            appId: "1:647566802317:web:9efd03242f25b76babd1c4"
        };
        // =================================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupButton = document.getElementById('signup-button');
        const loginButton = document.getElementById('login-button');
        const googleLoginButton = document.getElementById('google-login-button');
        const logoutButton = document.getElementById('logout-button');
        const authStatus = document.getElementById('auth-status');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                window.location.href = 'main.html';
            } else {
                updateUI();
            }
        });
        
        const updateUI = () => {
            errorMessage.textContent = '';
            successMessage.textContent = '';
            authStatus.textContent = 'ログアウトしています';
            authStatus.className = 'mb-4 p-3 rounded-md text-center text-sm font-medium bg-gray-200 text-gray-800';
            logoutButton.style.display = 'none';
        };
        
        const handleError = (error) => {
            console.error("Authentication Error:", error);
            switch (error.code) {
                case 'auth/popup-closed-by-user':
                    errorMessage.textContent = 'ログインがキャンセルされました。';
                    break;
                case 'auth/invalid-email':
                    errorMessage.textContent = '無効なメールアドレスです。';
                    break;
                case 'auth/wrong-password':
                    errorMessage.textContent = 'パスワードが間違っています。';
                    break;
                default:
                    errorMessage.textContent = 'エラーが発生しました。'+error.code;
                    break;
            }
        };

        // Googleログイン処理
        googleLoginButton.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
                // 成功時は onAuthStateChanged によって遷移します
            } catch (error) {
                handleError(error);
            }
        });

        // 既存のメール・パスワード処理
        signupButton.addEventListener('click', async () => {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                await sendEmailVerification(userCredential.user);
                successMessage.textContent = '確認メールを送信しました。';
            } catch (error) {
                handleError(error);
            }
        });

        loginButton.addEventListener('click', async () => {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                if (!userCredential.user.emailVerified) {
                    await signOut(auth);
                    errorMessage.textContent = 'メールアドレスが確認されていません。';
                    return;
                }
            } catch (error) {
                handleError(error);
            }
        });

		document.addEventListener("keydown", (e) => {
		  if (e.key === "Enter") loginButton.click();
		});

        logoutButton.addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>
