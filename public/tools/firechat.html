<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f6f8fc;
        }
        /* Gmail風のメッセージホバー効果 */
        .message-row:hover .delete-btn {
            opacity: 1;
        }
        .message-row {
            transition: background-color 0.2s;
        }
        .message-row:hover {
            background-color: #f1f3f4;
        }
        #messages-container::-webkit-scrollbar {
            width: 8px;
        }
        #messages-container::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 4px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="w-full max-w-4xl h-full md:h-[95vh] flex flex-col bg-white shadow-sm border border-gray-200 md:rounded-2xl overflow-hidden">
        <header class="border-b border-gray-200 p-4 flex justify-between items-center bg-white">
            <div class="flex items-center space-x-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <h1 class="text-lg font-medium text-gray-700">チャット</h1>
            </div>
            <div class="text-xs text-right text-gray-500">
                <span class="font-semibold text-blue-600">User ID:</span>
                <span id="user-id-display" class="font-mono">Loading...</span>
            </div>
        </header>

        <main id="messages-container" class="flex-1 overflow-y-auto bg-white pt-4 pb-2">
            <div id="loading-indicator" class="flex justify-center items-center h-full">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </main>

        <footer class="p-4 bg-white border-t border-gray-100">
            <form id="message-form" class="relative bg-gray-100 rounded-3xl flex items-center px-4 py-2 focus-within:bg-white focus-within:ring-1 focus-within:ring-gray-300 transition-all">
                <textarea id="message-input" placeholder="Enterで送信 / Shift+Enterで改行"
                    class="flex-1 bg-transparent py-2 px-1 focus:outline-none resize-none text-gray-700 leading-relaxed"
                    rows="1" required></textarea>
                <button type="submit" id="send-button"
                    class="ml-2 text-blue-600 hover:bg-blue-50 p-2 rounded-full transition-colors disabled:text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyD9NdqOUPTm2fXqIQUNVXjKE6Rjrn1n2Vs",
            authDomain: "miclobox.firebaseapp.com",
            projectId: "miclobox",
            storageBucket: "miclobox.firebasestorage.app",
            messagingSenderId: "135926062534",
            appId: "1:135926062534:web:aa610a5937b1e69cfba6c7"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';

        let db, auth;
        let userId = null;
        let messagesUnsubscribe = null;

        const userIdDisplay = document.getElementById('user-id-display');
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                setupAuthListener();
                setupMessageForm();
                setupKeyListeners();
                
                // 入力欄の自動伸長
                messageInput.addEventListener('input', () => {
                    adjustTextareaHeight();
                });
            } catch (error) {
                console.error("Initialization failed:", error);
            }
        });

        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
        }

        /**
         * キーボードイベントの設定
         */
        function setupKeyListeners() {
            messageInput.addEventListener('keydown', (e) => {
                // 日本語入力の変換中（Composing）は送信処理を行わない
                if (e.isComposing || e.keyCode === 229) return;

                if (e.key === 'Enter') {
                    if (e.shiftKey) {
                        // Shift + Enter の場合は何もしない（デフォルトの改行が走る）
                    } else {
                        // Enter単体は送信
                        e.preventDefault(); // デフォルトの改行を防ぐ
                        messageForm.requestSubmit(); // フォームをプログラムから送信
                    }
                }
            });
        }

        function setupAuthListener() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userIdDisplay.textContent = userId.substring(0, 8);
                    if (!messagesUnsubscribe) listenForMessages();
                } else {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Auth error:", error);
                    }
                }
            });
        }

        function setupMessageForm() {
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = messageInput.value.trim();
                if (text && userId) {
                    sendButton.disabled = true;
                    try {
                        const path = `/artifacts/${appId}/public/data/messages`;
                        await addDoc(collection(db, path), {
                            text,
                            userId,
                            createdAt: serverTimestamp()
                        });
                        messageInput.value = '';
                        adjustTextareaHeight();
                    } catch (error) {
                        console.error("Send error:", error);
                    } finally {
                        sendButton.disabled = false;
                        messageInput.focus();
                    }
                }
            });
        }

        function listenForMessages() {
            const path = `/artifacts/${appId}/public/data/messages`;
            const q = query(collection(db, path));

            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                loadingIndicator.style.display = 'none';
                const messages = [];
                snapshot.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));

                messages.sort((a, b) => {
                    const tA = a.createdAt ? a.createdAt.toMillis() : 0;
                    const tB = b.createdAt ? b.createdAt.toMillis() : 0;
                    return tA - tB;
                });

                renderMessages(messages);
            });
        }

        async function deleteMessage(msgId) {
            // カスタムダイアログの代わりのconfirm
            if (!confirm('このメッセージを削除しますか？')) return;
            try {
                const path = `/artifacts/${appId}/public/data/messages`;
                await deleteDoc(doc(db, path, msgId));
            } catch (error) {
                console.error("Delete error:", error);
            }
        }

        /**
         * URLを含むテキストをリンク付きHTMLに変換する関数
         * 重要: XSS対策のため、先にHTMLエスケープを行ってからリンク化します
         */
        function linkify(text) {
            if (!text) return '';

            // 1. まずHTML特殊文字をエスケープする（スクリプト埋め込み防止）
            const escapedText = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

            // 2. URLパターン (http/https) を正規表現で検出
            // 詳しく: https?:// で始まり、空白文字(\s)以外の文字が続く部分
            const urlRegex = /(https?:\/\/[^\s]+)/g;

            // 3. URL部分をaタグに置換する
            // target="_blank" で別タブで開く
            // rel="noopener noreferrer" はセキュリティ上の必須属性
            // break-all で長いURLのレイアウト崩れを防ぐ
            return escapedText.replace(urlRegex, (url) => {
                return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline break-all">${url}</a>`;
            });
        }

        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<p class="text-center text-gray-400 mt-10">メッセージがありません</p>';
                return;
            }

            messages.forEach(msg => {
                const isMine = msg.userId === userId;
                const row = document.createElement('div');
                row.className = 'message-row flex items-start px-6 py-2 group relative';

                const avatar = document.createElement('div');
                avatar.className = `w-9 h-9 rounded-full flex-shrink-0 flex items-center justify-center text-white font-bold text-sm ${isMine ? 'bg-indigo-500' : 'bg-gray-400'}`;
                avatar.textContent = (msg.userId || 'U').charAt(0).toUpperCase();

                const contentArea = document.createElement('div');
                contentArea.className = 'ml-4 flex-1';

                const header = document.createElement('div');
                header.className = 'flex items-baseline space-x-2';
                
                const name = document.createElement('span');
                name.className = 'font-bold text-sm text-gray-800';
                name.textContent = isMine ? 'You' : `ID: ${msg.userId.substring(0, 4)}`;

                const time = document.createElement('span');
                time.className = 'text-xs text-gray-500';
                time.textContent = msg.createdAt ? new Date(msg.createdAt.toDate()).toLocaleString('ja-JP') : '';

                header.appendChild(name);
                header.appendChild(time);

                const text = document.createElement('div');
                text.className = 'text-sm text-gray-700 mt-0.5 whitespace-pre-wrap leading-relaxed';
                
                // 【変更点】単なる textContent ではなく、linkify関数を通したHTMLとして設定
                text.innerHTML = linkify(msg.text);

                if (isMine) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn opacity-0 absolute right-6 top-3 text-gray-400 hover:text-red-500 transition-all p-1';
                    deleteBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    `;
                    deleteBtn.onclick = () => deleteMessage(msg.id);
                    row.appendChild(deleteBtn);
                }

                contentArea.appendChild(header);
                contentArea.appendChild(text);
                row.appendChild(avatar);
                row.appendChild(contentArea);
                messagesContainer.appendChild(row);
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

    </script>
</body>
</html>
