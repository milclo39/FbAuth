<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç”»åƒãƒ“ãƒ¥ãƒ¼ã‚¢</title>
    <style>
        /* åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ«ã¨ãƒ€ãƒ¼ã‚¯ãƒ†ãƒ¼ãƒ */
        :root {
            --bg-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b3b3b3;
            --surface-color: #1e1e1e;
            --border-color: #2c2c2c;
            --accent-color: #bb86fc;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;

            overflow-x: hidden;
        }

        /* ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¨ãƒªã‚¢ */
        #drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px dashed var(--border-color);
            box-sizing: border-box;

        #drop-zone.drag-over {
            background-color: rgba(187, 134, 252, 0.1);
            border-color: var(--accent-color);
        }
        
        #drop-zone.hidden {
            display: none;
        }

        #drop-zone p {
            font-size: 1.5rem;
            color: var(--secondary-text-color);
            text-align: center;
            pointer-events: none; /* ãƒ†ã‚­ã‚¹ãƒˆãŒãƒ‰ãƒ©ãƒƒã‚°ã‚¤ãƒ™ãƒ³ãƒˆã‚’å¦¨ã’ãªã„ã‚ˆã†ã«ã™ã‚‹ */
        }
        
        .icon-folder {
            font-size: 5rem;
            color: var(--secondary-text-color);
            margin-bottom: 20px;
            pointer-events: none;
        }

        /* ã‚µãƒ ãƒã‚¤ãƒ«ã‚°ãƒªãƒƒãƒ‰ */
        #thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        /* ã‚µãƒ ãƒã‚¤ãƒ«ã‚¢ã‚¤ãƒ†ãƒ  */
        .thumbnail-item {
            background-color: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .thumbnail-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .thumbnail-item img {
            width: 100%;
            height: 120px;
            object-fit: cover; /* ç”»åƒã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’ä¿ã¡ã¤ã¤ã‚³ãƒ³ãƒ†ãƒŠã‚’åŸ‹ã‚ã‚‹ */
            display: block;
            background-color: #000;
        }

        .thumbnail-item p {
            margin: 0;
            padding: 8px 10px;
            font-size: 0.8rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* ãƒ•ã‚¡ã‚¤ãƒ«åãŒé•·ã„å ´åˆã«çœç•¥è¨˜å·ã‚’è¡¨ç¤º */
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
        }

        /* æ‹¡å¤§è¡¨ç¤ºãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none; /* é€šå¸¸ã¯éè¡¨ç¤º */
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(5px);
        }
        
        #modal-overlay.visible {
            display: flex;
        }

        #modal-image {
            max-width: 90vw;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        }
        
        #modal-filename {
            position: absolute;
            bottom: 20px;
            color: var(--primary-text-color);
            background-color: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1rem;
        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ */
        #loader {
            width: 100%;
            text-align: center;
            padding: 20px;
            display: none; /* é€šå¸¸ã¯éè¡¨ç¤º */
        }
    </style>
</head>
<body>

    <!-- ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¨ãƒªã‚¢ -->
    <div id="drop-zone">
        <div class="icon-folder">ğŸ“</div>
        <p>ã“ã“ã«ç”»åƒãƒ•ã‚©ãƒ«ãƒ€ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦ãã ã•ã„</p>
    </div>

    <!-- ã‚µãƒ ãƒã‚¤ãƒ«è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
    <div id="thumbnail-grid"></div>
    
    <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º -->
    <div id="loader">èª­ã¿è¾¼ã¿ä¸­...</div>

    <!-- æ‹¡å¤§è¡¨ç¤ºç”¨ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="modal-overlay">
        <img id="modal-image" src="" alt="æ‹¡å¤§ç”»åƒ">
        <p id="modal-filename"></p>
    </div>

    <script>
        // DOMè¦ç´ ã®å–å¾—
        const dropZone = document.getElementById('drop-zone');
        const thumbnailGrid = document.getElementById('thumbnail-grid');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalImage = document.getElementById('modal-image');
        const modalFilename = document.getElementById('modal-filename');
        const loader = document.getElementById('loader');

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®çŠ¶æ…‹ç®¡ç†
        let allImageFiles = [];
        let currentIndex = 0;
        const IMAGES_PER_PAGE = 30; // ä¸€åº¦ã«èª­ã¿è¾¼ã‚€ç”»åƒæ•°
        const IMAGE_EXTENSIONS = /\.(jpg|jpeg|png|gif|webp|svg|bmp)$/i;

        // --- ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ ---

        // ã‚¨ãƒªã‚¢å†…ã«ãƒ‰ãƒ©ãƒƒã‚°ã•ã‚ŒãŸã¨ã
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®å‹•ä½œï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’é–‹ããªã©ï¼‰ã‚’ç„¡åŠ¹åŒ–
            e.stopPropagation();
            dropZone.classList.add('drag-over');
        });

        // ã‚¨ãƒªã‚¢å¤–ã«ãƒ‰ãƒ©ãƒƒã‚°ãŒç§»å‹•ã—ãŸã¨ã
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
        });

        // ã‚¨ãƒªã‚¢å†…ã§ãƒ‰ãƒ­ãƒƒãƒ—ã•ã‚ŒãŸã¨ã
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
            
            const items = e.dataTransfer.items;
            if (items && items.length > 0) {
                const entry = items[0].webkitGetAsEntry();
                if (entry.isDirectory) {
                    resetViewer();
                    dropZone.classList.add('hidden'); // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¾ãƒ¼ãƒ³ã‚’éè¡¨ç¤º
                    loader.style.display = 'block';
                    processDirectory(entry);
                } else {
                    alert('ãƒ•ã‚©ãƒ«ãƒ€ã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦ãã ã•ã„ã€‚');
                }
            }
        });
        
        // --- ç”»åƒå‡¦ç†ã¨è¡¨ç¤º ---

        // ãƒ“ãƒ¥ãƒ¼ã‚¢ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetViewer() {
            allImageFiles = [];
            currentIndex = 0;
            thumbnailGrid.innerHTML = '';
        }

        // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå†…ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å†å¸°çš„ã«å‡¦ç†
        async function processDirectory(dirEntry) {
            const dirReader = dirEntry.createReader();
            let entries = [];
            let readEntries = await new Promise((resolve) => {
                dirReader.readEntries(resolve);
            });
            while (readEntries.length > 0) {
                entries = entries.concat(readEntries);
                readEntries = await new Promise((resolve) => {
                    dirReader.readEntries(resolve);
                });
            }

            for (const entry of entries) {
                if (entry.isDirectory) {
                    // ã‚µãƒ–ãƒ•ã‚©ãƒ«ãƒ€ã‚‚å†å¸°çš„ã«æ¢ç´¢
                    await processDirectory(entry);
                } else if (entry.isFile && IMAGE_EXTENSIONS.test(entry.name)) {
                    // ãƒ•ã‚¡ã‚¤ãƒ«ã®å ´åˆã€Fileã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å–å¾—ã—ã¦ãƒªã‚¹ãƒˆã«è¿½åŠ 
                    const file = await new Promise(resolve => entry.file(resolve));
                    allImageFiles.push(file);
                }
            }

            // åˆå›ã®ç”»åƒèª­ã¿è¾¼ã¿ã‚’é–‹å§‹
            if (currentIndex === 0 && allImageFiles.length > 0) {
                loader.style.display = 'none';
                loadMoreImages();
            } else if (allImageFiles.length === 0) {
                loader.style.display = 'none';
                alert('ãƒ•ã‚©ãƒ«ãƒ€å†…ã«å¯¾å¿œã™ã‚‹ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚');
                dropZone.classList.remove('hidden');
            }
        }

        // ã‚µãƒ ãƒã‚¤ãƒ«ã‚’ç”Ÿæˆã—ã¦ã‚°ãƒªãƒƒãƒ‰ã«è¿½åŠ 
        function createThumbnail(file) {
            const item = document.createElement('div');
            item.className = 'thumbnail-item';

            const img = document.createElement('img');
            // createObjectURLã§è»½é‡ã«ç”»åƒã‚’è¡¨ç¤º
            const objectURL = URL.createObjectURL(file);
            img.src = objectURL;
            img.alt = file.name;
            // ãƒ¡ãƒ¢ãƒªãƒªãƒ¼ã‚¯ã‚’é˜²ããŸã‚ã€ç”»åƒã®èª­ã¿è¾¼ã¿ãŒçµ‚ã‚ã£ãŸã‚‰URLã‚’è§£æ”¾
            img.onload = () => {
                URL.revokeObjectURL(objectURL);
            };
            img.onerror = () => {
                URL.revokeObjectURL(objectURL);
                item.remove(); // èª­ã¿è¾¼ã¿å¤±æ•—ã—ãŸè¦ç´ ã¯å‰Šé™¤
            }

            const p = document.createElement('p');
            p.textContent = file.name;

            item.appendChild(img);
            item.appendChild(p);

            // ã‚¯ãƒªãƒƒã‚¯ã§æ‹¡å¤§è¡¨ç¤º
            item.addEventListener('click', () => {
                showModal(file);
            });

            thumbnailGrid.appendChild(item);
        }

        // --- ç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ« ---
        
        // Intersection Observerã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                loadMoreImages();
            }
        }, { rootMargin: "200px" }); // ç”»é¢ä¸‹200pxã¾ã§æ¥ãŸã‚‰èª­ã¿è¾¼ã¿é–‹å§‹

        // ç”»åƒã‚’ã•ã‚‰ã«èª­ã¿è¾¼ã‚€
        function loadMoreImages() {
            if (currentIndex >= allImageFiles.length) {
                observer.unobserve(loader); // å…¨ã¦èª­ã¿è¾¼ã‚“ã ã‚‰ç›£è¦–ã‚’åœæ­¢
                loader.style.display = 'none';
                return;
            }
            
            loader.style.display = 'block';
            
            const fragment = document.createDocumentFragment();
            const nextIndex = Math.min(currentIndex + IMAGES_PER_PAGE, allImageFiles.length);
            
            for (let i = currentIndex; i < nextIndex; i++) {
                createThumbnail(allImageFiles[i]);
            }
            
            currentIndex = nextIndex;

            // å…¨ã¦èª­ã¿è¾¼ã‚“ã§ã„ãªã‘ã‚Œã°ã€å†åº¦ãƒ­ãƒ¼ãƒ€ãƒ¼ã‚’ç›£è¦–å¯¾è±¡ã«ã™ã‚‹
            if (currentIndex < allImageFiles.length) {
                 observer.observe(loader);
            } else {
                 observer.unobserve(loader);
                 loader.style.display = 'none';
            }
        }
        
        // --- ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º ---

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
        function showModal(file) {
            modalImage.src = URL.createObjectURL(file);
            modalFilename.textContent = file.name;
            modalOverlay.classList.add('visible');
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç„¡åŠ¹åŒ–
            document.body.style.overflow = 'hidden';
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’éè¡¨ç¤º
        function hideModal() {
            // ãƒ¡ãƒ¢ãƒªãƒªãƒ¼ã‚¯é˜²æ­¢
            if (modalImage.src) {
                URL.revokeObjectURL(modalImage.src);
                modalImage.src = "";
            }
            modalOverlay.classList.remove('visible');
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æœ‰åŠ¹åŒ–
            document.body.style.overflow = '';
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®èƒŒæ™¯ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        modalOverlay.addEventListener('click', (e) => {
            // ç”»åƒè‡ªä½“ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã¯é–‰ã˜ãªã„
            if (e.target === modalOverlay) {
                hideModal();
            }
        });
        
        // Escapeã‚­ãƒ¼ã§é–‰ã˜ã‚‹
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('visible')) {
                hideModal();
            }
        });

    </script>
</body>
