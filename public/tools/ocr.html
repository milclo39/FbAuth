<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手書き文字認識アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 日本語フォントと基本フォントの設定 */
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
        }
        /* キャンバスのタッチ操作をスムーズにする */
        #handwriting-canvas {
            touch-action: none;
        }
        /* カスタムローディングスピナー */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <header class="mb-6 text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">手書き文字認識</h1>
            <p class="text-gray-500 mt-2">キャンバスに文字を書いて「変換」を押してください</p>
        </header>

        <main>
            <!-- 手書き入力用のキャンバス -->
            <div class="relative w-full aspect-video bg-gray-50 border-2 border-gray-300 rounded-lg shadow-inner overflow-hidden">
                <canvas id="handwriting-canvas"></canvas>
            </div>

            <!-- 操作ボタン -->
            <div class="grid grid-cols-2 gap-4 mt-6">
                <button id="recognize-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><path d="m11 11 1 1"/></svg>
                    変換
                </button>
                <button id="clear-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    消去
                </button>
            </div>

            <!-- ローディング表示 -->
            <div id="loading" class="hidden flex-col items-center justify-center mt-6">
                <div class="loader"></div>
                <p class="text-gray-600 mt-3">AIが認識中です...</p>
            </div>

            <!-- 認識結果の候補リスト -->
            <div id="result-area" class="mt-6 hidden">
                <h2 class="font-bold text-lg text-gray-700">認識候補:</h2>
                <p class="text-sm text-gray-500 mb-3">候補をクリックするとクリップボードにコピーされます。</p>
                <ul id="candidate-list" class="space-y-2">
                    <!-- 候補はここに動的に追加されます -->
                </ul>
            </div>
            
            <!-- メッセージ表示エリア -->
            <div id="message-box" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
                クリップボードにコピーしました！
            </div>
        </main>
    </div>

    <script type="module">
        // --- DOM要素の取得 ---
        const canvas = document.getElementById('handwriting-canvas');
        const recognizeBtn = document.getElementById('recognize-btn');
        const clearBtn = document.getElementById('clear-btn');
        const resultArea = document.getElementById('result-area');
        const candidateList = document.getElementById('candidate-list');
        const loadingIndicator = document.getElementById('loading');
        const messageBox = document.getElementById('message-box');
        
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let hasDrawn = false; // 何か描かれたかを追跡

        // --- キャンバスの初期設定 ---
        function resizeCanvas() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            clearCanvas();
        }

        function clearCanvas() {
            ctx.fillStyle = '#f9fafb'; // bg-gray-50
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#374151'; // text-gray-700
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            hasDrawn = false;
            resultArea.classList.add('hidden');
        }

        // --- 描画イベントの定義 ---
        function getPosition(event) {
            const rect = canvas.getBoundingClientRect();
            // タッチイベントとマウスイベントの両方に対応
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            hasDrawn = true;
            const { x, y } = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const { x, y } = getPosition(e);
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            if (!isDrawing) return;
            ctx.closePath();
            isDrawing = false;
        }

        // --- Gemini APIとの連携 ---
        async function recognizeHandwriting() {
            if (!hasDrawn) {
                alert("何か文字を書いてから変換ボタンを押してください。");
                return;
            }

            // UIをローディング状態に更新
            loadingIndicator.classList.remove('hidden');
            loadingIndicator.classList.add('flex');
            recognizeBtn.disabled = true;
            recognizeBtn.classList.add('opacity-50', 'cursor-not-allowed');
            resultArea.classList.add('hidden');

            // キャンバスのデータをBase64に変換
            const imageDataUrl = canvas.toDataURL('image/png');
            const base64ImageData = imageDataUrl.split(',')[1];

            // Gemini APIへのリクエストペイロード
            const prompt = "この画像に書かれている文字を認識して、その文字または単語だけをテキストで出力してください。認識できない場合、スペース（空白）を出力してください。複数の候補がある場合は改行で区切ってください。";
            const payload = {
                contents: [{
                    role: "user",
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/png", data: base64ImageData } }
                    ]
                }],
            };

            const apiKey = "AIzaSyAoH1tcwvHjaLjQPFNACHFFyD8JN-UDtQ0"; // APIキーは空のままにします
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`APIエラー: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                let text = '認識できませんでした';
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    text = result.candidates[0].content.parts[0].text.trim();
                }
                displayCandidates(text);

            } catch (error) {
                console.error('認識エラー:', error);
                alert('文字の認識中にエラーが発生しました。コンソールで詳細を確認してください。');
                displayCandidates('エラーが発生しました');
            } finally {
                // UIを通常状態に戻す
                loadingIndicator.classList.add('hidden');
                loadingIndicator.classList.remove('flex');
                recognizeBtn.disabled = false;
                recognizeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
        
        // --- 認識結果の表示 ---
        function displayCandidates(text) {
            candidateList.innerHTML = '';
            // 改行で区切られた候補を配列にする
            const candidates = text.split('\n').map(c => c.trim()).filter(c => c);

            if (candidates.length === 0 || (candidates.length === 1 && candidates[0] === '')) {
                const li = document.createElement('li');
                li.textContent = '認識できる文字がありませんでした。';
                li.className = 'p-3 bg-gray-100 rounded-md text-gray-500';
                candidateList.appendChild(li);
            } else {
                candidates.forEach(candidate => {
                    const li = document.createElement('li');
                    li.textContent = candidate;
                    li.className = 'p-3 bg-gray-100 hover:bg-blue-100 rounded-md cursor-pointer transition-colors';
                    li.addEventListener('click', () => copyToClipboard(candidate));
                    candidateList.appendChild(li);
                });
            }
            resultArea.classList.remove('hidden');
        }

        // --- クリップボードへのコピー機能 ---
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // メッセージを表示
                messageBox.classList.remove('opacity-0');
                setTimeout(() => {
                    messageBox.classList.add('opacity-0');
                }, 2000);
                
                // キャンバスをクリア
                clearCanvas();
            }).catch(err => {
                console.error('クリップボードへのコピーに失敗しました: ', err);
                alert('クリップボードへのコピーに失敗しました。');
            });
        }

        // --- イベントリスナーの設定 ---
        window.addEventListener('resize', resizeCanvas);
        
        // マウスイベント
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // タッチイベント
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        recognizeBtn.addEventListener('click', recognizeHandwriting);
        clearBtn.addEventListener('click', clearCanvas);

        // --- 初期化 ---
        resizeCanvas();
    </script>
</body>
</html>
